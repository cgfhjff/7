<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>docummant test ghafour</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small onkeyup="getTotal()"  onclick=""id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="sub">Create</button>
        </div>
        <div class="ouputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" name="" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearch(this.id)" id="searchTitle">SearchTitle</button>
                    <button onclick="getSearch(this.id)" id="searchCategory">SearchCategory</button>
                    
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>prise</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                     
            
                </tbody>
            </table>
        </div>
    </div>
    <script src="lllll.js"></script>
</body>
</html>
